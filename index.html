<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anexxa QR Pay</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width: 520px }
    input, button, select { padding: 10px; font-size: 16px; }
    #qr { margin-top: 16px; }
  </style>
</head>
<body>
  <h1>QR Payment (Anexxa)</h1>
  <label>Amount (€):</label>
  <input id="amount" type="number" min="0.50" step="0.01" value="25.00" />
  <button id="make">Create QR</button>
  <div id="qr"></div>
  <p id="link"></p>

  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
<script>
  function renderQR(targetEl, url) {
    targetEl.innerHTML = '';
    if (window.QRCode) {
      QRCode.toCanvas(document.createElement('canvas'), url, { width: 260 }, (err, canvas) => {
        if (err) { alert('QR error: ' + err.message); return; }
        targetEl.appendChild(canvas);
      });
    } else {
      const img = new Image();
      img.width = 260; img.height = 260;
      img.alt = 'QR';
      img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=' + encodeURIComponent(url);
      targetEl.appendChild(img);
    }
  }

  async function create() {
    try {
      const amount = document.getElementById('amount').value.replace(',', '.');
      const cents = Math.round(parseFloat(amount) * 100);
      const res = await fetch('/api/create-checkout-session', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ amountCents: cents, currency: 'eur', description: 'In-person sale' })
      });
      const text = await res.text();
      let data = {}; try { data = JSON.parse(text); } catch {}
      if (!res.ok) { alert(data.error || text || 'Server error'); return; }
      if (!data.url) { alert('No URL returned:\n' + text); return; }
      renderQR(document.getElementById('qr'), data.url);
      const a = document.createElement('a');
      a.href = data.url; a.textContent = 'Open payment page';
      document.getElementById('link').innerHTML = '';
      document.getElementById('link').appendChild(a);
    } catch (err) { alert('Client error: ' + err.message); }
  }
  document.getElementById('make').addEventListener('click', create);
</script>
</body>
</html>
